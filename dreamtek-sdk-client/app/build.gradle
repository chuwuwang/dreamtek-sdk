apply plugin: 'com.android.application'
//apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 28
    buildToolsVersion '29.0.2'
    // ndkVersion '21.1.6352462'
    defaultConfig {
        applicationId "com.verifone.service_demo"
        minSdkVersion 22
        targetSdkVersion 27
        versionCode 1
        versionName "2.3.0.11"
        // multiDexEnabled true
        javaCompileOptions {
            annotationProcessorOptions { includeCompileClasspath true }
        }
        flavorDimensions("model")
        ndk {
            // Specifies the ABI configurations of your native
            // libraries Gradle should build and package with your APK.
            abiFilters 'armeabi-v7a'
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        applicationVariants.all { variant ->
            variant.outputs.all { output ->
                def outputFile = output.outputFile
                if (outputFile != null && outputFile.name.endsWith('.apk')) {
                    def fileName
                    def date = new Date()
                    def formattedDate = date.format('yyyyMMdd')
                    // 这里修改apk文件名
                    if (variant.buildType.name.equals('release')) {
                        fileName = "foreign_testclient_${variant.mergedFlavor.versionName}_release_${formattedDate}.apk"
                    } else if (variant.buildType.name.equals('debug')) {
                        fileName = "foreign_testclient_${variant.mergedFlavor.versionName}_debug_${formattedDate}.apk"
                    }
                    outputFileName = fileName
                }
            }
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/aidl']
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    productFlavors {
        DTK_ {
            dimension "model"
            buildConfigField("String", "INTENT_PKGNAME", '"com.dreamtek.smartpos.deviceservice"')
            buildConfigField("String", "INTENT_ACTION", '"com.dreamtek.smartpos.device_service"')
            buildConfigField("String", "SYS_INTENT_PKGNAME", '"com.dreamtek.smartpos.system_service"')
            buildConfigField("String", "SYS_INTENT_ACTION", '"com.dreamtek.smartpos.system_service"')
        }
    }
    packagingOptions {
        exclude 'META-INF/INDEX.LIST'
    }
    productFlavors {}
}

def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}

